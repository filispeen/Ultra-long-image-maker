<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Long Image Maker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
      animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: #6b7280;
      font-size: 1.1rem;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .upload-area {
      border: 3px dashed #d1d5db;
      border-radius: 16px;
      padding: 40px 20px;
      margin: 20px 0;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .upload-area:hover {
      border-color: #667eea;
      background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%);
      transform: translateY(-2px);
    }

    .upload-area.dragover {
      border-color: #667eea;
      background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
      transform: scale(1.02);
    }

    .upload-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .upload-area:hover .upload-icon {
      transform: scale(1.1) rotate(10deg);
    }

    .upload-icon::before {
      content: 'üìÅ';
      font-size: 24px;
      filter: grayscale(1) brightness(0) invert(1);
    }

    .upload-text {
      font-size: 1.1rem;
      color: #374151;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .upload-subtext {
      font-size: 0.9rem;
      color: #6b7280;
    }

    input[type=file] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      top: 0;
      left: 0;
    }

    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .button:hover::before {
      left: 100%;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .button:disabled {
      background: linear-gradient(135deg, #d1d5db 0%, #9ca3af 100%);
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .button:disabled::before {
      display: none;
    }

    .processing {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #result {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .download-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 10px;
      margin: 10px;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
    }

    .download-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    }

    .download-link::before {
      content: '‚¨áÔ∏è';
      font-size: 16px;
    }

    canvas, img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0%;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .upload-area {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ultra Long Image Maker</h1>
    <p class="subtitle">Combine all images in archive to make ultra long image in steam profile</p>
    
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon"></div>
      <div class="upload-text">Upload ZIP-file with images</div>
      <div class="upload-subtext">Supported images: PNG, JPG, JPEG, WebP</div>
      <input type="file" id="zipInput" accept=".zip">
    </div>
    
    <button class="button" id="processBtn">
      <span id="buttonText">Process images</span>
    </button>
    
    <div class="progress-bar" id="progressBar" style="display: none;">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div id="result"></div>
  </div>

  <script>
    const zipInput = document.getElementById('zipInput');
    const processBtn = document.getElementById('processBtn');
    const buttonText = document.getElementById('buttonText');
    const resultDiv = document.getElementById('result');
    const uploadArea = document.getElementById('uploadArea');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    
    let isProcessing = false;

    // Drag and drop functionality
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length && files[0].name.endsWith('.zip')) {
        zipInput.files = files;
        updateButtonState();
      }
    });

    zipInput.addEventListener('change', (e) => {
      updateButtonState();
      const fileName = e.target.files[0]?.name;
      if (fileName) {
        document.querySelector('.upload-text').textContent = `Uploaded file: ${fileName}`;
      }
    });

    function updateButtonState() {
      if (zipInput.files.length && !isProcessing) {
        processBtn.disabled = false;
        buttonText.textContent = 'Process images';
      }
    }

    function updateProgress(percent) {
      progressFill.style.width = `${percent}%`;
    }

    async function cropImageTo5Horizontal(finalCanvas, resultDiv) {
      const jszip = new JSZip();
      const width = finalCanvas.width;
      const height = finalCanvas.height;
      const partWidth = Math.floor(width / 5);

      updateProgress(60);

      for (let i = 1; i <= 5; i++) {
        const left = (i - 1) * partWidth;
        const right = (i === 5) ? width : i * partWidth;
        const currentWidth = right - left;

        const croppedCanvas = document.createElement("canvas");
        croppedCanvas.width = currentWidth;
        croppedCanvas.height = height;
        const ctx = croppedCanvas.getContext("2d");
        ctx.drawImage(finalCanvas, left, 0, currentWidth, height, 0, 0, currentWidth, height);

        const resizedCanvas = document.createElement("canvas");
        const targetWidth = 152;
        const targetHeight = height;
        resizedCanvas.width = targetWidth;
        resizedCanvas.height = targetHeight;

        const rctx = resizedCanvas.getContext("2d");
        rctx.imageSmoothingEnabled = true;
        rctx.imageSmoothingQuality = "high";
        rctx.drawImage(croppedCanvas, 0, 0, targetWidth, targetHeight);

        const blob2 = await new Promise(resolve => resizedCanvas.toBlob(resolve, "image/jpeg", 0.92));
        const arrayBuffer = await blob2.arrayBuffer();
        jszip.file(`part${i}.jpg`, arrayBuffer);

        updateProgress(60 + (i / 5) * 30);
      }

      const zipBlob = await jszip.generateAsync({ type: "blob" });
      const url2 = URL.createObjectURL(zipBlob);

      finalCanvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        resultDiv.innerHTML = `<a href="${url}" download="combined.png" class="download-link">Download combined images</a>`;
        resultDiv.innerHTML += `<a href="${url2}" download="cropped_parts.zip" class="download-link">Download cropped images</a>`;
        resultDiv.appendChild(finalCanvas);
      });
      updateProgress(100);
    }

    async function processZip(file) {
      const jszip = new JSZip();
      isProcessing = true;
      processBtn.disabled = true;
      buttonText.innerHTML = '<div class="processing"><div class="spinner"></div>Process...</div>';
      progressBar.style.display = 'block';
      resultDiv.innerHTML = '';

      updateProgress(10);

      try {
        const zip = await jszip.loadAsync(file);
        const images = [];

        updateProgress(20);

        const imageFiles = Object.entries(zip.files).filter(([filename, entry]) => 
          !entry.dir && /\.(png|jpe?g|webp)$/i.test(filename)
        );

        if (!imageFiles.length) {
          throw new Error('No images found in the ZIP file.');
        }

        for (let i = 0; i < imageFiles.length; i++) {
          const [filename, entry] = imageFiles[i];
          const blob = await entry.async('blob');
          const img = await createImageBitmap(blob);
          images.push(img);
          updateProgress(20 + (i / imageFiles.length) * 30);
        }

        updateProgress(50);

        const widths = images.map(img => img.width);
        const mostCommonWidth = widths.sort((a,b)=>
          widths.filter(v=>v===a).length - widths.filter(v=>v===b).length
        ).pop();
        
        let targetWidth = mostCommonWidth;

        const resized = images.map(img => {
          const canvas = document.createElement('canvas');
          const scale = mostCommonWidth / img.width;
          canvas.width = mostCommonWidth;
          canvas.height = img.height * scale;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          return canvas;
        });

        let totalHeight = resized.reduce((acc, c) => acc + c.height, 0);
        let scaleFactor = 1;
        if (totalHeight > 65000) {
          scaleFactor = 65000 / totalHeight;
          totalHeight = 65000;
        }
        targetWidth = Math.round(targetWidth * scaleFactor);

        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = mostCommonWidth * scaleFactor;
        finalCanvas.height = totalHeight;
        const ctx = finalCanvas.getContext('2d');

        let y = 0;
        for (const c of resized) {
          const h = c.height * scaleFactor;
          const w = c.width * scaleFactor;
          ctx.drawImage(c, 0, y, w, h);
          y += h;
        }

        updateProgress(55);

        await cropImageTo5Horizontal(finalCanvas, resultDiv);

      } catch (error) {
        resultDiv.innerHTML = `<p style="color: #ef4444; font-weight: 600;">–û—à–∏–±–∫–∞: ${error.message}</p>`;
        updateProgress(0);
      } finally {
        isProcessing = false;
        processBtn.disabled = false;
        buttonText.textContent = 'Process images';
        setTimeout(() => {
          progressBar.style.display = 'none';
          updateProgress(0);
        }, 2000);
      }
    }

    processBtn.addEventListener('click', () => {
      if (zipInput.files.length && !isProcessing) {
        processZip(zipInput.files[0]);
      }
    });
  </script>
</body>
</html>
