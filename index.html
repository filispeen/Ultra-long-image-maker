<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Long Image Maker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Ultra Long Image Maker</h1>
    <p class="subtitle">Combine all images in archive to make ultra long image in steam profile</p>
    
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon"></div>
      <div class="upload-text">Upload ZIP-file with images</div>
      <div class="upload-subtext">Supported images: PNG, JPG, JPEG, WebP</div>
      <input type="file" id="zipInput" accept=".zip">
    </div>

    <div class="quality-control">
      <label class="quality-label">
        Images quality: <span id="qualityValue">92%</span>
      </label>
      <div class="slider-container">
        <input type="range" id="qualitySlider" min="1" max="100" value="92" class="quality-slider">
      </div>
    </div>
    
    <button class="button" id="processBtn">
      <span id="buttonText">Process images</span>
    </button>
    <button class="button" id="exampleDownloadBtn" style="margin-left: 10px;">
      <span id="buttonText">Archive example</span>
    </button>
    
    <div class="progress-bar" id="progressBar" style="display: none;">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div id="result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
